{% extends "login_base.html" %}

{% block content%}
{% load static %}
<div class="container border p-4 rounded shadow w-20 position-absolute start-50 top-50 translate-middle">
    <div class="text-center">
        <img src="{% static 'images/logo_cead.svg' %}" style="width: 12rem; height: auto;">
    </div>
    <div>        
        <form method="post">
        {% csrf_token %}
            <p>{{form.username.label}} (CPF): {{form.username}}</p>
            <p>{{form.password.label}}: {{form.password}}</p>
            <div class="text-center">
                <button class="btn btn-primary mt-2 px-4" type="submit">Entrar</button>
            </div>
            <div class="text-right">
                <a href="{% url 'password_reset' %}"%><p class="mt-3 mb-0">Esqueceu a senha?</p></a>
            </div>
        </form>
    </div>
</div>

<script>
    $(function(){
        $('#id_username').addClass('maskedCpf form-control');
        $('#id_password').addClass('form-control');
    })
</script>

{% endblock %}
