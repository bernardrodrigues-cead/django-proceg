{% extends "login_base.html" %}

{% block content %}

<div class="container mt-5 w-50">
    {% include "includes/messages.html" %}
    <h4 class="h4">Ficha para provimento de bolsa - Passo 3 - Curso e Função</h4>
    
    <div class="divider-curso"></div>
    
    <div class="d-flex align-items-center p-4">
        
        <span class="bolinha active">1</span>
        
        <span class="divider active m-0"></span>
        
        <span class="bolinha active">2</span>
        
        <span class="divider active m-0"></span>
        
        <span class="bolinha active">3</span>
        
        <span class="divider m-0"></span>
        
        <span class="bolinha">4</span>
        
        <span class="divider m-0"></span>
        
        <span class="bolinha">5</span>
        
        <span class="divider m-0"></span>
        
        <span class="bolinha">6</span>

    </div>
    <form method="post" action="">{% csrf_token %}
        <table class="table table-hover table-striped">
            {{form.as_table}}
        </table>
        <div class="text-center">
            <button class="btn btn-light border px-4 mt-3 ml-2" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#28a745" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                </svg>
                <br>Seguinte
            </button>
        </div>
    </form>
</div>

<script>
    $(function(){
        $('#id_curso').select2();
        $('#id_bolsa').select2();
    })
</script>

{% endblock %}
